<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./styles.css"/>
    <title>CodeClub Convert Money</title>
</head>

<body>
    <div class="container">
        <header>
            <h1>Convert Money</h1>
        </header>
        <main>
            <label>
                Converter <strong>de</strong>
                <select>
                    <option>
                        R$ Real brasileiro
                    </option>
                </select>
            </label>

            <label>
                Converter <strong>para</strong>
                <select id="currency-select">
                    <option>US$ Dólar Americano</option>
                    <option>€ Euro</option>
                    <option>₿ Bitcoin</option>
                </select>
            </label>

            <label>
                Valor
                <input id="input-real" placeholder="R$ 10.000,00">
            </label>

            <button id="convert-button" type="button">Converter</button>
            <section>
                <div class="section-container">
                    <img src="./assents/brasil.png" alt="Bandeira do Brasil">
                    <p class="paragraph-name">Real</p>
                    <p class="paragraph-value" id="real-value-text">R$ 0</p>
                </div>
                <img class="arrow-img" src="./assents/arrow.png" alt="Seta">
                <div class="section-container">
                    <img src="./assents/eua.png" id="currency-img" alt="Bandeira dos EUA">
                    <p class="paragraph-name" id="paragraph-name">Dólar Americano</p>
                    <p class="paragraph-value" id="paragraph-value-text">US$ 0</p>
                </div>
            </section>
        </main>
    </div>
</body>
<script src="./scripts.js"></script>
</html>
